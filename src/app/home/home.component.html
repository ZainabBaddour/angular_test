<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

 
  <div class="container">
  <app-filter [searchFields]="searchFields" (filterParams)="handleFilter($event)">
  </app-filter>
<div class="row">
    <div
      *ngFor="let card of cards |  paginate: { id: 'server', itemsPerPage: 6, currentPage: p, totalItems: total }| filterByPropertyAndValue: searchField: searchText; templateCacheSize: 0"
      class="col-11 col-md-6 col-lg-4 col-xl-3 py-3">
      <app-card [data]="card" class="card"></app-card>
    </div>
  </div>

  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  <app-my-loader></app-my-loader>
</div>  
</body>
</html>
